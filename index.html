<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="script.js"></script>
		<title>challenge 1</title>
	</head>
	<body>
		<div class="container">
			
			<div class="logo">
				<img class="logoImg" src="imagenes/Vector.png">
				<h1 class="title">Encriptador de texto</h1>
			</div>
			<div class="left">
				<input class="input-text" type="text" placeholder="Ingrese el texto Aqui">
			</div>
			<div class="right">
				<img src="imagenes/mono.png" id="imgMono">
				<h1 id="text-1">Ningún mensaje fue encontrado</h1>
				<textarea name="name" id="text-2" cols="80" rows="8">Ingresa el texto que deseas encriptar o desencriptar</textarea>
				<button id="copy" type="button" name="name" onclick="copy()">¡copiar!</button>
			</div>
			<div class="left-button">
				<img src="imagenes/icono.png" class="icono" >
				<p>Solo minusculas y sin acentos</p>
				<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
				<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
			</div>
			
		</div>
	</body>
</html>
